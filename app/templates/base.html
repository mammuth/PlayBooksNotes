<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Favorite Quotes</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
    {% if not is_single %}
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"/>
    {% endif %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}"/>

    <script
          src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
          integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
          crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        {% for message in messages %}
            <div class="notification is-{{ message.type }}">
                {{ message.message }}
            </div>
        {% endfor %}

        {% block content %}
        {% endblock %}
    </div>
    <p class="api-hint has-text-white is-size-7 is-pulled-right">Want to customize it? Check out the <a href="{{ url_for('list_notes_api') }}" class="has-text-white has-text-weight-bold">JSON API</a></p>

    {% if not is_single %}
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    {% endif %}
</body>
</html>
